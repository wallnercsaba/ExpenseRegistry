  apikey: $GITHUB_KEY
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
notifications:
  email:
    recipients:
    - wallnercsaba@gmail.com
    on_success: always
    on_failure: always
script: ./gradlew :app:build